<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Using Google Fonts for a premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="brand">
                <h2>Invoicer</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('clients') }}">Clients</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <div class="fab-container" id="fab-container">
        <!-- Main Toggle Button -->
        <button class="fab-main" onclick="toggleFab()" aria-label="Open Menu">
            <span class="fab-icon">+</span>
        </button>

        <!-- Menu Options (Hidden by default) -->
        <div class="fab-options">
            <a href="{{ url_for('create_invoice') }}" class="fab-option" style="--delay: 0.1s;" title="New Invoice">
                <span class="fab-label">Invoice</span>
                <span class="fab-option-icon">ðŸ“„</span>
            </a>
            <a href="{{ url_for('add_client') }}" class="fab-option" style="--delay: 0.2s;" title="New Client">
                <span class="fab-label">Client</span>
                <span class="fab-option-icon">ðŸ‘¤</span>
            </a>
        </div>
    </div>

    <script>
        function toggleFab() {
            document.getElementById('fab-container').classList.toggle('active');
        }
    </script>
</body>
</html>
