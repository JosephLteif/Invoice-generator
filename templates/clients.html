{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1>Clients</h1>
</div>

<div class="card">
    <h3>Client List</h3>
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client[0] }}</td>
                    <td><a href="{{ url_for('client_invoices', client_id=client[0]) }}"
                            style="color: var(--primary-color); text-decoration: none; font-weight: 500;">{{ client[1]
                            }}</a></td>
                    <td>{{ client[5] }}</td>
                    <td>{{ client[3] }}</td>
                    <td>
                        <a href="{{ url_for('edit_client', client_id=client[0]) }}"
                            class="btn btn-sm btn-secondary">Edit</a>
                        <a href="{{ url_for('delete_client', client_id=client[0]) }}" class="btn btn-sm btn-primary"
                            style="background-color: #ef4444;" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
