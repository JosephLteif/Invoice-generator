{% extends "layout.html" %}

{% block content %}
<h1>Clients</h1>

<div class="card">
    <h3>Add New Client</h3>
    <form action="{{ url_for('clients') }}" method="POST">
        <div class="form-group">
            <label>Client Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" placeholder="e.g. Corporate, Personal">
        </div>
        <button type="submit" class="btn btn-primary">Add Client</button>
    </form>
</div>

<div class="card">
    <h3>Client List</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[5] }}</td>
                <td>{{ client[3] }}</td>
                <td>
                    <a href="{{ url_for('edit_client', client_id=client[0]) }}"
                        class="btn btn-sm btn-secondary">Edit</a>
                    <a href="{{ url_for('delete_client', client_id=client[0]) }}" class="btn btn-sm btn-primary"
                        style="background-color: #ef4444;" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
