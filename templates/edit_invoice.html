{% extends "layout.html" %}

{% block content %}
<h1>Edit Invoice</h1>

<div class="card">
    <form action="{{ url_for('edit_invoice', invoice_id=invoice.id) }}" method="POST">
        <div class="form-group">
            <label>Select Client</label>
            <select name="client_id" required>
                {% for c in clients %}
                <option value="{{ c[0] }}" {% if c[0]==invoice.client_id %}selected{% endif %}>{{ c[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Invoice Number</label>
            <input type="text" name="invoice_number" value="{{ invoice.invoice_number }}" required>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select name="status">
                <option value="Draft" {% if invoice.status=='Draft' %}selected{% endif %}>Draft</option>
                <option value="Sent" {% if invoice.status=='Sent' %}selected{% endif %}>Sent</option>
                <option value="Paid" {% if invoice.status=='Paid' %}selected{% endif %}>Paid</option>
                <option value="Overdue" {% if invoice.status=='Overdue' %}selected{% endif %}>Overdue</option>
            </select>
        </div>

        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 10px; font-weight: bold; cursor: pointer;">
                <input type="checkbox" name="vat_exempt" value="true" {% if invoice.vat_exempt %}checked{% endif %}>
                VAT 0% (Export Service)
            </label>
            <small class="text-muted" style="display: block; margin-top: 5px;">
                Check this if the invoice is for an export service (0% VAT under Lebanese law).
            </small>
        </div>

        <div class="form-row items-end">
            <div class="form-group flex-1">
                <label>Date Issued</label>
                <input type="date" name="date_issued" value="{{ invoice.date_issued }}">
            </div>
            <div class="form-group flex-1">
                <label>Due Date</label>
                <input type="date" name="due_date" value="{{ invoice.due_date }}">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info btn-sm" onclick="refreshDates()"
                    style="margin-bottom: 5px;">Refresh Dates</button>
            </div>
        </div>

        <h3>Line Items</h3>
        <div id="line-items-container">
            {% for item in invoice.line_items %}
            <div class="item-row">
                <input type="text" name="description[]" class="item-desc" value="{{ item[2] }}" required>
                <input type="number" name="quantity[]" class="item-qty" value="{{ item[3] }}" step="0.1" required>
                <input type="number" name="rate[]" class="item-rate" value="{{ item[4] }}" step="0.01" required>
            </div>
            {% endfor %}
        </div>

        <button type="button" class="btn btn-secondary btn-sm" onclick="addItem()">+ Add Item</button>

        <div style="margin-top: 30px; text-align: right;">
            <button type="submit" class="btn btn-primary">Update Invoice</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    function refreshDates() {
        const today = new Date();
        const dueDate = new Date();
        dueDate.setDate(today.getDate() + 14);

        // Format to YYYY-MM-DD
        const todayStr = today.toISOString().split('T')[0];
        const dueDateStr = dueDate.toISOString().split('T')[0];

        document.querySelector('input[name="date_issued"]').value = todayStr;
        document.querySelector('input[name="due_date"]').value = dueDateStr;
    }

    function addItem() {
        const container = document.getElementById('line-items-container');
        const row = document.createElement('div');
        row.className = 'item-row';
        row.innerHTML = `
            <input type="text" name="description[]" class="item-desc" placeholder="Description" required>
            <input type="number" name="quantity[]" class="item-qty" placeholder="Qty" step="0.1" required>
            <input type="number" name="rate[]" class="item-rate" placeholder="Rate ($)" step="0.01" required>
        `;
        container.appendChild(row);
    }
</script>
{% endblock %}
