{% extends "layout.html" %}

{% block content %}
<h1>Edit Client</h1>

<div class="card">
    <form action="{{ url_for('edit_client', client_id=client[0]) }}" method="POST">
        <div class="form-group">
            <label>Client Name</label>
            <input type="text" name="name" value="{{ client[1] }}" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3">{{ client[2] }}</textarea>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ client[3] }}">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ client[4] }}">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" value="{{ client[5] }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Client</button>
        <a href="{{ url_for('clients') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
